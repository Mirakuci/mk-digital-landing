<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo — Kalkulačka ceny</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b1220;color:#eaf0ff}
    .wrap{max-width:980px;margin:0 auto;padding:22px 16px 60px}
    a{color:inherit}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px}
    .back{opacity:.9;text-decoration:none;border:1px solid rgba(255,255,255,.15);padding:10px 12px;border-radius:12px}
    .hero{margin-top:18px;border:1px solid rgba(255,255,255,.15);border-radius:18px;padding:18px;background:rgba(255,255,255,.03)}
    h1{margin:0 0 8px;font-size:34px;letter-spacing:-.02em}
    .muted{color:#b9c5e6;margin:0}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{border:1px solid rgba(255,255,255,.15);border-radius:18px;padding:16px;background:rgba(255,255,255,.03)}
    label{display:block;font-size:13px;color:#b9c5e6;margin:10px 0 6px}
    input,select{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:rgba(0,0,0,.18);color:#eaf0ff}
    .btn{display:inline-block;margin-top:10px;text-decoration:none;font-weight:1000;border-radius:12px;padding:12px 14px;border:1px solid rgba(255,255,255,.18)}
    .btn.primary{border:none;background:linear-gradient(90deg,#7aa2ff,#55e3c2);color:#061019}
    .price{font-size:34px;font-weight:1100;margin:10px 0 0}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <strong>Demo: Kalkulačka ceny</strong>
      <a class="back" href="/">← Zpět na MK Digital</a>
    </div>

    <div class="hero">
      <h1>Kalkulačka (ukázka)</h1>
      <p class="muted">Funkční demo. Přesně takhle můžeš mít kalkulačku na webu klienta.</p>

      <div class="grid">
        <div class="card">
          <h3 style="margin:0 0 6px">Zadání</h3>

          <label>Plocha (m²)</label>
          <input id="area" type="number" min="1" value="50" />

          <label>Typ služby</label>
          <select id="type">
            <option value="standard">Standard</option>
            <option value="deep">Hloubkové</option>
            <option value="express">Express</option>
          </select>

          <label>Doprava</label>
          <select id="travel">
            <option value="0">Zlín (0 Kč)</option>
            <option value="200">Okolí (200 Kč)</option>
            <option value="400">Vzdálené (400 Kč)</option>
          </select>

          <button class="btn primary" type="button" onclick="calc()">Spočítat</button>
        </div>

        <div class="card">
          <h3 style="margin:0 0 6px">Výsledek</h3>
          <p class="muted">Orientační cena:</p>
          <div class="price" id="out">—</div>

          <p class="muted" style="margin-top:10px">
            Chceš podobnou kalkulačku? Zrychlí poptávky a lidi vyplní přesně to, co potřebuješ.
          </p>
          <a class="btn primary" href="/">Chci to na web</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calc(){
      const area = Number(document.getElementById("area").value || 0);
      const type = document.getElementById("type").value;
      const travel = Number(document.getElementById("travel").value || 0);

      const rate = (type === "standard") ? 40 : (type === "deep") ? 55 : 70; // demo Kč/m2
      const total = area * rate + travel;

      document.getElementById("out").textContent = total.toLocaleString("cs-CZ") + " Kč";
    }
    calc();
  </script>
</body>
</html>
